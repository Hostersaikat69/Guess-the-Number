<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="stylingGuessGame.css">
</head> 
<body>
    <nav>
        Number Guessing Game
        <button class="darkmode"></button>
    </nav>
    <div class="ansPanel">
        <div class="mainAns"></div>
    </div>
    <div class="optPanel">
        <button class="opts opt1"></button>
        <button class="opts opt2"></button>
        <button class="opts opt3"></button>
    </div>
    <div class="commentPanel">
        <div class="mainComment">
            Guess the number!
        </div>
    </div>
    <div class="streakPanel">
        <div class="streakLine">
            Current streak: 0
        </div>
        <div class="highestStreak">
            Highest Streak: 0
        </div>
    </div>
    <script src="guessGame.js"></script>
</body>
</html>
